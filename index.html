<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favorite Songs</title>
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">These are my favorite songs</h1>

  <div class="thumbnail-gallery">
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
      <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="Rick Astley">
    </a>
    <a href="https://www.youtube.com/watch?v=T_yd1ZmTSkk" target="_blank">
      <img src="https://img.youtube.com/vi/T_yd1ZmTSkk/hqdefault.jpg" alt="Ek Bar">
    </a>
    <a href="https://www.youtube.com/watch?v=qy0B3DnY31w" target="_blank">
      <img src="https://img.youtube.com/vi/qy0B3DnY31w/hqdefault.jpg" alt="Meghan Trainor">
    </a>
    <a href="https://www.youtube.com/watch?v=fJsJU7E7X-M" target="_blank">
      <img src="https://img.youtube.com/vi/fJsJU7E7X-M/hqdefault.jpg" alt="Paul Anka">
    </a>
  </div>

  <button onclick="togglePopup()" class="comment-btn">What's your favorite song?</button>

  <div id="popup" class="popup-box">
    <textarea placeholder="Type your favorite song..."></textarea>
    <br>
    <button onclick="togglePopup()">Submit</button>
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById("popup");
      popup.classList.toggle("active");
    }
  </script>

</body>
</html>
